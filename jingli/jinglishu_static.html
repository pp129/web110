    }*/
    function checkNull(src) {
        if (src == null) {
            return 0;
        } else {
            return src;
        }
    }
    function gotData() {
        var dataN = ['警务区', '武装盘查', '派出所', '检查站', '交警', '巡特警', '围村围点'];
        for (var i = 0; i < 7; i++) {
            dataRC[i] = checkNull(jinglishuData.rcMap[dataN[i]]);
        }
        for (var i = 0; i < 7; i++) {
            dataPRC[i] = checkNull(jinglishuData.policeRCMap[dataN[i]]);
        }

        $("#xtjPRC").html(dataPRC[5]);
        $("#wcRC").html(dataRC[6]);
        $("#wcPRC").html(dataPRC[6]);
    }
